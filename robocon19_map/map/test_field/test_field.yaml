# 制御情報演習室前のフリースペース

# image: イメージファイル（YAMLからの相対・もしくは絶対パス）
image: test_field.png

# resolution: [meters/pixel]
resolution: 0.01

# origin: マップの左下端の座標[x,y,θ]
origin: [-4.65, -2.05, 0]

# negate: 白黒反転させるかどうか
negate: 0

# この数値より大きいところを障害物とみなす
occupied_thresh: 0.65

# この数値より小さいところをフリースペースとみなす
free_thresh: 0.196

